<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
 <meta charset="utf-8">
 <title> Simple Calculator </title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
<table class = "calculator" >
 <tr>
 <td colspan = "3"> <input class = "pressNumber-box" type = "text" id = "result" disabled value="0" style="text-align: right" /> </td>

</tr>
<tr>
    <td> <input class = "button" type = "button" value = "+/-" onclick = "pressNePos()" /> </td>
    <td> <input class = "button" type = "button" value = "%" onclick = "pressPercent()" /> </td>
    <td> <input class = "button" type = "button" value = "C"  onclick = "pressClear()" style = "background-color: #f99e35;"  /> </td>
    <td> <input class = "button" type = "button" value = "Back" onclick = "pressBack()" style = "background-color: #f99e35;" /> </td>
    </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "1" onclick = "pressNumber('1')" /> </td>
 <td> <input class = "button" type = "button" value = "2" onclick = "pressNumber('2')" /> </td>
 <td> <input class = "button" type = "button" value = "3" onclick = "pressNumber('3')" /> </td>
 <td> <input class = "operator" type = "button" value = "/" onclick = "pressOperator('4')" /> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "4" onclick = "pressNumber('4')" /> </td>
 <td> <input class = "button" type = "button" value = "5" onclick = "pressNumber('5')" /> </td>
 <td> <input class = "button" type = "button" value = "6" onclick = "pressNumber('6')" /> </td>
 <td> <input class = "operator" type = "button" value = "-" onclick = "pressOperator('2')" /> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "7" onclick = "pressNumber('7')" /> </td>
 <td> <input class = "button" type = "button" value = "8" onclick = "pressNumber('8')" /> </td>
 <td> <input class = "button" type = "button" value = "9" onclick = "pressNumber('9')" /> </td>
 <td> <input class = "operator" type = "button" value = "+" onclick = "pressOperator('1')" /> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "." onclick = "PressDot()" /> </td>
 <td> <input class = "button" type = "button" value = "0" onclick = "pressNumber('0')" /> </td>

 <td> <input class = "button" type = "button" value = "=" onclick = "getResult()" style = "background-color: #f99e35;" /> </td>
 <td> <input class = "operator" type = "button" value = "*" onclick = "pressOperator('3')" /> </td>
 </tr>
 </table>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
